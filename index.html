<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–µ–π—Å-–∑–∞–¥–∞—á–∞ ‚Ññ3. –°–ª–∞–π–¥–µ—Ä</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .slider-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border: 3px solid #4e54c8;
            max-width: 800px;
            width: 100%;
        }

        .image-box {
            width: 100%;
            height: 450px;
            border: 4px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            background: #f8f9fa;
        }

        .slide-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .counter {
            text-align: center;
            font-size: 18px;
            color: #555;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            font-weight: bold;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üñºÔ∏è–°–ª–∞–π–¥–µ—Ä –∫–∞—Ä—Ç–∏–Ω–æ–∫</h1>
    
    <div class="slider-box">
        <div class="image-box">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∏...</div>
            <img class="slide-img" id="slideImage" style="display: none;">
        </div>
        
        <div class="buttons">
            <button class="btn" id="prevBtn">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
            <button class="btn" id="nextBtn">–í–ø–µ—Ä–µ–¥ ‚û°Ô∏è</button>
        </div>
        
        <div class="counter" id="imageCounter">–ö–∞—Ä—Ç–∏–Ω–∫–∞ 1 –∏–∑ 5</div>
    </div>

    <script>
        // –¢—É—Ç –±—É–¥—É—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏
        var pictures = [
            'images/image1.jpg',
            'images/image2.jpg', 
            'images/image3.jpg',
            'images/image4.png',
            'images/image5.jpg'
        ];

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ, –∫–æ—Ç–æ—Ä—ã–µ –Ω–∞–º –Ω—É–∂–Ω—ã
        var nowPicture = 0;
        var imgElement = document.getElementById('slideImage');
        var counterText = document.getElementById('imageCounter');
        var prevBtn = document.getElementById('prevBtn');
        var nextBtn = document.getElementById('nextBtn');
        var loadingDiv = document.querySelector('.loading');

        // –§—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã –ø–æ–º–µ–Ω—è—Ç—å –∫–∞—Ä—Ç–∏–Ω–∫—É
        function changePicture() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
            loadingDiv.style.display = 'flex';
            imgElement.style.display = 'none';
            
            // –ñ–¥–µ–º –Ω–µ–º–Ω–æ–≥–æ, —á—Ç–æ–±—ã –∫–∞—Ä—Ç–∏–Ω–∫–∞ –∑–∞–≥—Ä—É–∑–∏–ª–∞—Å—å
            setTimeout(function() {
                imgElement.src = pictures[nowPicture];
                imgElement.onload = function() {
                    loadingDiv.style.display = 'none';
                    imgElement.style.display = 'block';
                };
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
                counterText.textContent = '–ö–∞—Ä—Ç–∏–Ω–∫–∞ ' + (nowPicture + 1) + ' –∏–∑ ' + pictures.length;
            }, 300);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function goNext() {
            nowPicture = nowPicture + 1;
            if (nowPicture >= pictures.length) {
                nowPicture = 0; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –ø–µ—Ä–≤–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ
            }
            changePicture();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–µ–¥—ã–¥—É—â–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏
        function goBack() {
            nowPicture = nowPicture - 1;
            if (nowPicture < 0) {
                nowPicture = pictures.length - 1; // –ò–¥–µ–º –∫ –ø–æ—Å–ª–µ–¥–Ω–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ
            }
            changePicture();
        }

        // –ö–æ–≥–¥–∞ –Ω–∞–∂–∏–º–∞–µ–º –Ω–∞ –∫–Ω–æ–ø–∫–∏
        prevBtn.onclick = goBack;
        nextBtn.onclick = goNext;

        // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –∫–ª–∞–≤–∏—à–∞–º–∏ —Å—Ç—Ä–µ–ª–∫–∞–º–∏ —É–ø—Ä–∞–≤–ª—è—Ç—å
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                goBack();
            } else if (event.key === 'ArrowRight') {
                goNext();
            }
        });

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–µ—Ä–≤—É—é –∫–∞—Ä—Ç–∏–Ω–∫—É, –∫–æ–≥–¥–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è
        window.onload = function() {
            changePicture();
        };
    </script>
</body>
</html>
